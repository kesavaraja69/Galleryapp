name: galleryapp
description: 'A new Flutter project.'
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1 # Google Fonts package to easily use custom fonts in your app
  dio: ^5.0.0 # Dio for making powerful and customizable HTTP requests
  go_router: ^14.2.7 # GoRouter for declarative and flexible routing in Flutter apps
  cached_network_image: ^3.4.1 # cached network image for the image load time is significantly reduced after the first load
  provider: ^6.1.2 # provider for State management
  get_it: ^7.7.0 # get_it for dependency injection

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

